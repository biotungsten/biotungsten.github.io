<style>
    #footer-cookie,
    #footer-cookie * {
      box-sizing: border-box;
    }

    #footer-cookie {
      display: none;
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100%;
      height: 40px;
      padding-left: 10px;
      padding-right: 10px;
      line-height: 40px;
      background: #303030;
      color: #fff;
    }
    
    #footer-cookie a {
      color: #fff;
      text-decoration: underline;
    }

    #footer-cookie #description {
      float: left;
    }

    #footer-cookie #accept {
      float: right;
    }

    #footer-cookie #accept a {
      border: 1px solid #fff;
      padding: 5px 10px;
      text-decoration: none;
    }

    @media (max-width: 1200px) {
      #footer-cookie {
        padding-top: 30px;
        padding-bottom: 30px;
        line-height: inherit;
        height: auto;
      }

      #footer-cookie #description {
        width: 100%;
      }

      #footer-cookie #accept {
        width: 100%;
        margin-top: 15px;
      }

      #footer-cookie #accept a {
        width: 100%;
        display: block;
        text-align: center;
      }
    }
  </style>
<div id="footer-cookie">
    <span id="description">
      Ich nutze Cookies um meine Seite zu verbessern. Mit Nutzung dieser Seite akzeptieren Sie Cookies. <a href="{{ site.privacy | absolute_url }}">Mehr erfahren</a>
    </span>
    <span id="accept"><a href="javascript:void(0)" title="Akzeptieren">Akzeptieren</a></span>
  </div>

  <script>
    var footerCookie = document.querySelector("#footer-cookie");
    var footerCookieAccept = document.querySelector("#accept");

    if (document.cookie.indexOf("biotungstenBlogCookieAccept=") == -1) {
      footerCookie.style.display = "block";
    } else if (document.cookie.indexOf("biotungstenBlogCookieAccept=") == 1) {
        cookieConsented();
    }

    footerCookieAccept.onclick = function(e) {
      var cookieDate = new Date();
      cookieDate.setTime(new Date().getTime() + 31104000000);
      document.cookie = "biotungstenBlogCookieAccept = 1; path=/; expires=" + cookieDate.toUTCString();
      footerCookie.style.display = "none";
      console.log("Accepted")
      cookieConsented();
    };
  </script>
